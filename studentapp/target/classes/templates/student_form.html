<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Form</title></head>
<body>
<h1 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h1>
<form th:action="@{/students/save}" th:object="${student}" method="post">
<input type="hidden" th:field="*{id}"/>
<label>Name:</label><input type="text" th:field="*{name}"/><br/>
<label>Email:</label><input type="text" th:field="*{email}"/><br/>
<label>Course:</label><input type="text" th:field="*{course}"/><br/>
<button type="submit">Save</button>
</form>
<a th:href="@{/students}">Back to List</a>
</body></html>
